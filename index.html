<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="logo">
        <img src="./assets/images/logo2.png" width="1000">
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="scoreboard">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                </div>
            </div>
            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="crystalButton" type="button"><img src="./assets/images/Pink_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Purple_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Blue_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Green_Crystal.png"
                        width="80"></button>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">

                <div id="gameScore">

                    <div id="messages">
                        <h1 id="winMessage"></h1>
                        <h1 id="lossMessage"></h1>
                    </div>
                    <div class="scoreHolder">
                        <p class="font-400">TARGET</p>
                        <p class="scoreSize" id="randomNumber"></p>
                    </div>
                    <div class="scoreHolder">
                        <p class="font-400">TOTAL SCORE</p>
                        <p class="scoreSize" id="score"> 0 </p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <a href="#" id="help" title="Help" ata-bs-container="body" data-bs-toggle="popover" data-bs-placement="left"
            data-bs-content="<ul> 
            <li>You will be given a random number at the start of the game.</li><br>
            <li>There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score. </li><br>
            <li>You will win the game by matching your total score to random number. You lose the game if your total score goes above the random number. </li><br>
            <li>The value of each crystal is hidden from you until you click on it. </li><br>
            <li>Each time when the game starts, the game will change the value of each crystal.</li> 
            </ul>"><i class="bi bi-question-diamond"></i></a>


    </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>

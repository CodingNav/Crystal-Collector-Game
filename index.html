<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="logo">
        <img src="./assets/images/logo.png" width="1000">
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">

                <div id="gameScore">
                    <div id="messages">
                        <p id="winMessage"></p>
                        <p id="lossMessage"></p>
                    </div>
                    <div class="scoreHolder">
                        <p class="font-400">TARGET</p>
                        <p class="scoreSize" id="randomNumber"></p>
                    </div>
                    <div class="scoreHolder">
                        <p class="font-400">TOTAL SCORE</p>
                        <p class="scoreSize" id="score"> 0 </p>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="crystalButton" type="button"><img src="./assets/images/Pink_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Purple_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Blue_Crystal.png"
                        width="80"></button>
                <button class="crystalButton" type="button"><img src="./assets/images/Green_Crystal.png"
                        width="80"></button>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <div id="scoreboard">
                    <p>Wins: <span id="wins"></span></p>
                    <p>Losses: <span id="losses"></span></p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
